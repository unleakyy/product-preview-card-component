<!DOCTYPE html>
<html lang='en'>

<head>
    <meta name="author" content="Kyle Yuan">
    <meta name="description" content="A product preview card component">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <section class="desktop-layout">
            <section class="left">
                <section class="top-section">
                    <figure>
                        <img src="./images/image-product-mobile.jpg" alt="chanel perfume image">
                    </figure>
                </section>
            </section>
            <section class="right">
                <section class="middle-section">
                    <span>PERFUME</span>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                        House
                        of CHANEL.</p>
                </section>
                <section class="bottom-section">
                    <section class="price">
                        <h2>$149.99</h2>
                        <p>$169.99</p>
                    </section>
                    <section class="add-to-cart">
                        <button onclick="addAlert()"><img src="./images/icon-cart.svg">Add to Cart</button>
                    </section>
                </section>
            </section>
        </section>
        </section>
    </main>
    <script src="code.js"></script>
</body>

</html>
